<div>
    <ul *ngFor="let result of results">
        <div *ngFor="let forex of result.arrayofkeyvalue; let i = index;">
            <li *ngIf="i !== 0">{{forex.k}} - {{forex.v}}
                <button (click)="deleteForex(forex.k)">delete</button>
                <button (click)="openDialog()">edit</button>
            </li>
        </div>
   </ul>
</div>
<button (click)="getRatesapi()">View</button>
